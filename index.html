<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/b19dfc4bd3.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather appðŸŒˆ</title>
</head>

<body>
  <div class="text-center bg-image p-3">

    <div class="container">
      <div class="weather-app-wrapper ">
        <div class="weather-app  bg-text">
          <form class="weather-search-form" id="search-city-form">
            <div class="row">
              <div class="col-6">
                <input type="search" placeholder="Type a city.." autocomplete="off" class="form-control shadow-sm"
                  id="input-city" />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="form-control btn btn-secondary shadow-sm" id="enter-city" />
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-sm shadown-sm w-100" id="current-location-button">
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1 id="city">
            
            <span id="country"></span>
          </h1>
          <ul>
            <li>Last updated at <span id="date">
               
              </span>
            </li>
            <li id="description">
              
            </li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="cloudy icon"
                  class="weather-icon float-left" id="icon" />
                <div class="float-left">
                  <span class="temperature" id="current-temperature"> </span><span class="units">
                    <a href="#" id="celsius-link" class="active"> ËšC </a> |
                    <a href="#" id="fahrenheid-link">ËšF</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small class="link">
          This project was coded by
          <a href="https://www.linkedin.com/in/veronika-kulikova-455b47243/">
            Veronika Kulikova </a> and is
          <a href="https://github.com/Nikavi/My-weather-project" target="_blank">
            open-sourced on GitHub </a> and
          <a href="https://mellow-clafoutis-bd26f4.netlify.app/" target="_blank">hosted on Netlify</a>
        </small>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
