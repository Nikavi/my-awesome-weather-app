<!DOCTYPE html>
<html>

<head>
  <title>Weather appðŸŒˆ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/b19dfc4bd3.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="text-center img-app" style="/* position: relative; */ padding: 2%">

    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="weather-search-form" id="search-city-form">
            <div class="row">
              <div class="col-6">
                <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                  class="form-control shadow-sm" id="input-city" />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="form-control btn btn-primary shadow-sm" id="enter-city" />
              </div>
              <div class="col-3">
                <button class="btn btn-success shadown-sm w-100" id="current-location-button">
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1 id="city">
            Stockholm,
            <span id="country">Sweeden</span>
          </h1>
          <ul>
            <li>Last updated at <span id="date">
                Wednesday, 30 August 22:00
              </span>
            </li>
            <li id="description">
              Partly Cloudy
            </li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="cloudy icon"
                  class="weather-icon float-left" id="icon" />
                <div class="float-left">
                  <span class="temperature" id="current-temperature"> 19</span><span class="units">
                    <a href="#" id="celsius-link" class="active"> ËšC </a> |
                    <a href="#" id="fahrenheid-link">ËšF</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Temperature</button>
                <button type="button" class="btn btn-primary">Rain</button>
                <button type="button" class="btn btn-primary">Wind</button>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Nikavi/My-weather-project" target="_blank">
            Open-source code</a>, by Veronika Kulikova
        </small>
      </div>
      <script src="index.js"></script>
</body>

</html>
